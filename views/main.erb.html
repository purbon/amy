<html>
  <head>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="page">
      <div id="header">
        <h1>REST API Documentation</h1>
        <form id="selector">
          <input type="text" id="key"/>
          <a href="#" class="button green" id="explore">Explore</a>
        </form>
      </div>
      <div id="body">
        <div class="resources">
          <% @resources.each do |item| %>
          <div class="resource">
            <div class="name">  <a href='<%= item['resource'] %>.html'><%= item['resource'] %></a> </div>
            <div class="title"> <%= item['title'] %> </div>
            <div class="menu"> <a href="#">Show/Hide</a> | <a href="#">Raw</a> </div>
          </div>
          <% end %>
        </div>
        <div class="footer">
          [ <div class="base_url"> BASE_URL: <%= @base_url %> </div> | <div class="version"> API_VERSION: <%= @apiversion %></div> ]
        </div>
      </div>
    </body>
  </html>
